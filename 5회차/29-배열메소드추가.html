<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 메소드 추가 학습</title>
</head>
<body>
    
    <div id="container"></div>


    <script>
        const container = document.getElementById("container")
        const crops = ["토마토", "고추", "가지", "고구마", "들깨"]

        //forEach() ; 함수를 하나 전달 받아서 배열의 요소 수 만큼 해당 함수를 호출
        //함수를 배열의 요소 수 만큼 호출하는 동안 매개변수에 개별요소를 한번 씩 가진다
        //이렇게 전달되는 함수를 콜백 함수(함수가 함수를 부름)라 부른다
        // crops.forEach(function(item){
        //     console.log(item)
        // })

        //map() ; forEach()와 형태는 비슷
        //map() 호출이 될 때마다 배열의 요소를 차례대로 한번씩 받음
        //그러나, map에 전달된 콜백함수 내부에 return 을 한번 씩 써주면
        //return의 결과만 다 모아서 새로운 배열을 생성함
        // let result = crops.map(function(item){
        //     return item + " 맛있다"
        // })
        // //맵을 이용하면 개별 요소를 조작할 수 있고 조작된 결과만 모아서 새로운 배열을 만들 수 있음 
        // console.log(result)

        //개별 아이템 개수만큼 h2를 만들고 '맛 좋은'을 써주고 컨테이너에 추가함
        let result = crops.map(function(item){
            const h2 = document.createElement("h2")
            h2.textContent = `맛 좋은 ${item}`
            container.append(h2)
            //element 객체를 모아서 만든 배열 return
            return h2
        })
        console.log(result)


        //filter ; 배열의 요소 수 만큼 호출->매개변수로 item 받고->return
        //그러나 return에서 map과의 차이가 있음
        //return 에서 true만 반환한 요소를 모음
        result = crops.filter(function(item){
            //아무것도 안나옴(아무것도 반환되지 않음)
            //return false
            //모두 반환됨
            //return true

            //아이템의 길이가 2와 같은 경우만 반환
            //return item.length === 2

            //'고'가 포함된 요소만 반환
            return item.indexOf("고") !== -1
        })
        console.log(result)
    </script>
</body>
</html>
